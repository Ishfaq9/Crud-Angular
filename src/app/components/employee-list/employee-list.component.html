<h1>Welcome to employee list</h1>
<div class="flex justify-end">
  <button routerLink="create-employee" mat-raised-button color="primary">Add New Employee</button>
</div>
<div class="mat-elevation-z8 w-full">

  <div>
    @if(employeeList && employeeList.length>0)
    {
      <table mat-table [dataSource]="employeeList">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID </th> 
          <td mat-cell *matCellDef="let element" class="center-cell"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Name </th>
          <td mat-cell *matCellDef="let element" class="center-cell"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Description </th>
          <td mat-cell *matCellDef="let element" class="center-cell"> {{element.description}} </td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Price </th>
          <td mat-cell *matCellDef="let element" class="center-cell"> {{element.price}} </td>
        </ng-container>
      
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Quantity </th>
          <td mat-cell *matCellDef="let element" class="center-cell"> {{element.quantity}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
          <td mat-cell *matCellDef="let element" class="center-cell">
            <button mat-raised-button color="primary" (click)="edit(element.id)">Edit</button>
            <button mat-raised-button color="warn" (click)="Delete(element.id)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    }
  </div>
</div>
<div class="flex justify-start">
  <button routerLink="create-master" mat-raised-button color="primary">Create Master Details</button>
</div>
