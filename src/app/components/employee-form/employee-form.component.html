<div>
    @if(isEdit){
        <h2>
            Edit Employee Form
        </h2>
    }@else{
        <h2>
            Create Employee Form
        </h2>
    }
 
    <form [formGroup]="employeeForm" (ngSubmit)="save()">
        <div class="w-full flex flex-wrap">
            <mat-form-field class="w-full" >
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="Enter Your Name" formControlName="name">
            </mat-form-field>
        </div>

        <div class="w-full flex flex-wrap"> 
            <mat-form-field  class="w-full">
                <mat-label>Description</mat-label>
                <input type="text" matInput placeholder="Enter Description" formControlName="description">
            </mat-form-field>
        </div>

        <div class="w-full flex flex-wrap">
            <mat-form-field  class="w-full">
                <mat-label>price</mat-label>
                <input type="number" matInput placeholder="Enter price" [min]="0"  formControlName="price">
            </mat-form-field>
        </div>

        <div class="w-full flex flex-wrap">
            <mat-form-field  class="w-full">
                <mat-label>quantity</mat-label>
                <input type="number" matInput placeholder="Enter quantity" [min]="0" formControlName="quantity">
            </mat-form-field>
        </div>
@if(isEdit){
    <div class="flex justify-center">
        <button type="submit" mat-raised-button  color="primary" [disabled]="!employeeForm.valid"> Update</button>
    </div>
}@else {
    <div class="flex justify-center">
        <button type="submit" mat-raised-button  color="primary" [disabled]="!employeeForm.valid"> Save</button>
    </div>
}
        
    </form>

 
</div>




<mat-card-content>
    <br><br>
    
    <mat-form-field style="width: 100%;">
        <mat-label>File matInput</mat-label>
        <button mat-icon-button matPrefix (click)="f_input.click()">
    <mat-icon>attach_file</mat-icon>
  </button>
        <input type="text" readonly matInput [formControl]="display" />
        <input
    type="file"
    multiple
    hidden
    #f_input
    (change)="handleFileInputChange(f_input.files)"
  />
        <mat-error>this field is required</mat-error>
    </mat-form-field>
    <br><br>
</mat-card-content>
