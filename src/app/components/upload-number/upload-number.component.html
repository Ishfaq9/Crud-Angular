<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-rD/OOxd58lv4Q+eF3EAYDfYXgHScryDEvCEvnC6MtH2Uz1z9vIbFvz5WP6M/Pb/+EP8GbF5R8HZSM8zT0pXUvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/css/responsive/desktop.css">
    <link rel="stylesheet" href="./assets/css/responsive/laptop.css">
    <link rel="stylesheet" href="./assets/css/responsive/tablet.css">
    <link rel="stylesheet" href="./assets/css/responsive/mobile.css">
</head>

<body>

    <div class="main-container">
        <div class="main-content">
            <!-- Your existing HTML content -->
            <div class="upload-numbers">
                <div class="row mb-2" style="display: flex;justify-content: center;">
                    <div class=" upload-number">
                        <h1 style="text-transform: uppercase;">Upload Number List</h1>
                        <label for="Upload-Number" class="choose-a-file">Choose</label> a file or drop here
                        <input type="file" name="" id="Upload-Number" placeholder="Choose">
                        <p style="margin-bottom: 0rem;">You can upload the following formats: .csv </p>
                        <a id="download-sample" href="/assets/images/1 (1).jpg" download="w3logo"
                            style="color: red;">Download</a> a sample file
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="list-name">List Name</label>
                            <input type="text" class="form-control" name="list-name" id="list-name"
                                placeholder="Template name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="remarks">Remarks</label>
                            <input type="text" class="form-control" name="remarks" id="remarks" placeholder="Remarks">
                        </div>
                    </div>
                </div>
                <div class="upload-btn">
                    <input type="button" value="Upload File" class="btn btn-default">
                </div>
            </div>
        </div>

        <mat-card-content>
            <!-- Your existing HTML content -->
            <br><br>
            <mat-form-field style="width: 50%;">
                <mat-label>File</mat-label>
                <button mat-icon-button matPrefix (click)="f_input.click()">
                    <mat-icon>attach_file</mat-icon>
                </button>
                <input type="text" matInput [formControl]="display" readonly="true" required="true" />
                <input type="file" multiple hidden #f_input (change)="handleFileInputChange(f_input.files)" required />
            </mat-form-field>
            <br><br>
        </mat-card-content>

        <form #smsForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field appearance="fill" style="width: 50%;">
                    <mat-label>List Name</mat-label>
                    <input matInput name="name" [(ngModel)]="smsRecipientCategory.Name" required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill" style="width: 50%;">
                    <mat-label>Remarks</mat-label>
                    <input matInput name="description" [(ngModel)]="smsRecipientCategory.Description">
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" type="submit">Upload File</button>
        </form>
    </div>

</body>

</html>
